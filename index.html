<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin | Library</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="title">ðŸ“š Personal Library</h1>
      <p class="description">Manage your book collection with ease</p>
    </header>

    <section class="add-book">
      <dialog id="dialog" closedby="any">
        <div class="form-container">
          <form method="dialog">
            <h2 class="form-title">Add New Book</h2>
            <label for="title">Title</label>
            <input type="text" name="title" id="title">
            <label for="author">Author</label>
            <input type="text" name="author" id="author">
            <label for="pages">Number of pages</label>
            <input type="number" name="pages" id="pages">
            <label>
              <input type="checkbox" name="read-status" id="read-status">
              I have read this book
            </label>
            <button type="button" class="entry">Add Book</button>
            <button type="button" class="cancel">Cancel</button>
          </form>
        </div>
      </dialog>
      <button type="button" class="add">+ Add New Book</button>
    </section>

    <section class="books-container"></section>
  </div>

  <script src="script.js"></script>
</body>
</html>
